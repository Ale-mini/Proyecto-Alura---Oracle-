<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8"/> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <!-- Font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="reset.css"> <!--  CSS reset -->
    <link rel="stylesheet" href="style.css"> <!--  hoja de estulo css -->

    <link rel="icon" type="image/jpg" href="Log.png"/>
    <title>Encriptador desafio alura oracle</title>
</head>
<body>
    <main>
        <section class="principal">
            <div class="logo-header">
                <h1><img src="Logo.png" alt="logo"></h1>  
            </div>
            <div class="contenido-form">
                <form>
                    <div>
                       <textarea name="" id="textoUsuario" placeholder="Ingrese el texto aqui" rows="6"></textarea> <!-- ingrese aqui -->
                    </div>

                    <div class="botones-accion">
                        <span class="texto-condicion">
                            <img src="/imagenes/Group.png" alt="pequeña imagen!">
                            <p>Solo letras minúsculas y sin acentos</p>
                        </span>
                        <button id="btonEncriptar" class="boton-primario" type="button">Encriptar</button><button id="btonDesencriptar" class="boton-secundario" type="button">Desencriptar</button>
                    </div>
                </form>
            </div>
        </section>

        <section class="area-resultado">
            <div class="contenido-inicio" id="imagenInicio">
                <img class="imagen-inicio" src="muñeco.png" alt="Imagen muñeco">
                <h4>Ningún mensaje fue encontrado</h4>
                <p>Ingresa el texto que desees Encriptar o Desencriptar.</p>
            </div>

            <div class="contenido-resultado" id="contenedorTexto">
                <p id="texto-resultado"></p>
                <button id="btonCopiar" class="boton-copia">Copiar</button>
            </div>
        </section>
    </main>

    <footer>
        <p class="copyright">©️ Copyright  2022</a></p>
    </footer>

    <script type="text/javascript" src="style.js"></script>
</body>
</html>
